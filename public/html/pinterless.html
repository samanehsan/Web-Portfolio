<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap 101 Template</title>

  <!-- Bootstrap -->
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

  <!-- Optional theme -->

      <![endif]-->
    </head>
    <body>
      <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">CS1501 @ UVA</a>
          </div>

          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
              <li><a href="/bootstrap">Bootstrap</a></li>
              <li class="active"><a href="/pinterless">Pinterless</a></li>
            </ul>
            <form class="navbar-form navbar-left" role="search" action="/pinterless" method="get">
              <div class="form-group">
                <input type="text" name="search" class="form-control" placeholder="Search">
              </div>
              <button type="submit" class="btn btn-default">Submit</button>
            </form>

            <!-- <ul class="nav navbar-nav navbar-right">
              <li><a href="#">Link</a></li>
              <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">Dropdown <b class="caret"></b></a>
                <ul class="dropdown-menu">
                  <li><a href="#">Action</a></li>
                  <li><a href="#">Another action</a></li>
                  <li><a href="#">Something else here</a></li>
                  <li class="divider"></li>
                  <li><a href="#">Separated link</a></li>
                </ul>
              </li>
            </ul> -->


          </div><!-- /.navbar-collapse -->



        </div><!-- /.container-fluid -->
      </nav>

      <div class="container-fluid">
        
        <form class="form-inline" role="form" method="post" action="/pinterless" enctype="application/x-www-form-urlencoded">
          <div class="form-group">
            <label class="sr-only" for="pinterless-title">Name</label>
            <input type="text" class="form-control" name="title" id="pinterless-title" placeholder="Enter Title">
          </div>
          <div class="form-group">
            <label class="sr-only" for="pinterless-description">Color</label>
            <input type="text" class="form-control" name="description" id="pinterless-description" placeholder="Enter Description">
          </div>
          <div class="form-group">
            <label class="sr-only" for="pinterless-image_url">Color</label>
            <input type="text" class="form-control" name="image_url" id="pinterless-image-url" placeholder="Enter An Image URL">
          </div>
          <button type="submit" class="btn btn-primary">Create Pin</button>
        </form>

        <hr/>
    
        <!-- Row -->
        <div class="row">
        <% for( var i = 0; i < pins.length; i++ ) { %>
              <div class="col-sm-6 col-md-4 col-lg-3">
                <div class="thumbnail">
                  <img src=<%= pins[i]["image_url"] %> alt="...">
                  <div class="caption">
                    <h3> <%= pins[i]["title"] %> </h3>
                    <p> <%= pins[i]["description"] %> </p>
                  </div>
                </div>
              </div>
        <% } %> 
        </div> <!-- Row -->

      </div>

      

      <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
      <!-- Include all compiled plugins (below), or include individual files as needed -->

      <!-- Latest compiled and minified JavaScript -->
      <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

      <script src="//cdnjs.cloudflare.com/ajax/libs/holder/2.3.0/holder.js"></script>
    </body>
    </html>
